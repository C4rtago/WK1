<!DOCTYPE html>
<html>
<head>
    <title>:3</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            background: url('https://media.discordapp.net/attachments/885668867907661876/1133231268079861851/codeshd.gif?width=777&height=583') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            margin-top: 50px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
            display: inline-block; /* Para aplicar o efeito individual nas letras */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombreamento preto no texto */
        }

        h1:hover {
            transform: scale(1.1);
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #buttons {
            margin-top: 30px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: #fff;
        }

        #naoButton {
            background-color: #FF5252;
        }

        #simButton {
            background-color: #4CAF50;
        }

        #videoContainer {
            display: none;
        }

        video {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Isso é um vírus! Clique em Não para fechar a página.</h1>
        <div id="buttons">
            <button id="naoButton">Não</button>
            <button id="simButton" onclick="exibirVideo()">Sim</button>
        </div>
    </div>

    <div id="videoContainer">
        <video id="videoPlayer" controls autoplay>
            <source src="https://cdn.discordapp.com/attachments/885668867907661876/1133229710348927116/Rick_Astley_-_Never_Gonna_Give_You_Up_Official_Music_Video.mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>

    <script>
        const naoButton = document.getElementById('naoButton');
        const videoContainer = document.getElementById('videoContainer');

        naoButton.addEventListener('click', () => {
            trocarLugar();
        });

        function trocarLugar() {
            const newLeft = Math.random() * (window.innerWidth - naoButton.clientWidth);
            const newTop = Math.random() * (window.innerHeight - naoButton.clientHeight);
            naoButton.style.position = 'absolute';
            naoButton.style.left = `${newLeft}px`;
            naoButton.style.top = `${newTop}px`;
        }

        function exibirVideo() {
            const container = document.getElementById('container');
            const videoContainer = document.getElementById('videoContainer');

            container.style.display = 'none';
            videoContainer.style.display = 'block';
            videoContainer.innerHTML = `
                <video id="videoPlayer" controls autoplay>
                    <source src="https://cdn.discordapp.com/attachments/885668867907661876/1133229710348927116/Rick_Astley_-_Never_Gonna_Give_You_Up_Official_Music_Video.mp4">
                    Seu navegador não suporta a tag de vídeo.
                </video>
            `;
        }
    </script>
</body>
</html>
